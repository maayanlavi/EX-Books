<!DOCTYPE html>
<html lang="en">
<head>

      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
    <div class="tm-top-header">
      <div class="container">
        <div class="row">
          <div class="tm-top-header-inner">
            <div class="tm-logo-container">
              <a href="./index.html"><img src="img/logo.png" alt="Logo" class="tm-site-logo"></a>
              <h1 class="tm-site-name tm-handwriting-font">EX-books</h1>
            </div>
            <div class="mobile-menu-icon">
              <i class="fa fa-bars"></i>
            </div>
            <nav class="tm-nav">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="AllBooks.html">All Books</a></li>

              </ul>
            </nav>

        </div>    
      </div>
    </div>
    <section class="tm-welcome-section">
      <div class="container tm-position-relative">
        <div class="tm-lights-container">
          <img src="img/light.png" alt="Light" class="light light-1">
          <img src="img/light.png" alt="Light" class="light light-2">
          <img src="img/light.png" alt="Light" class="light light-3">  
       
      </div>      
    </section>

        <section class="tm-section row">
          <div>

                <div class="tm-product-text">
                  <h3 class="tm-product-title" id="bookTitle">Book Name</h3>
                  <h4 class="tm-product-title" id="authors">Authors</h4>
                  <p class="tm-product-description" id="bookDescription">details</p>
                  
                  <div class="tm-product-description">All reviews:
                    <div id="reviews"></div>
                  </div>

                </div>
                <div class="tm-product-price">

              </div>
            </div>
          </div>

      </div>

        <div class="container">
