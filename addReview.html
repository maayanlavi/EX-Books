             </button>
             </form>

            <div class="col-lg-6 col-md-6">

              </div> -->

                <input type="number" id="contact_subject" min="1" max="5" class="form-control" placeholder="STARS" />
              </div>
              <div class="form-group">
                <textarea id="contact_message" class="form-control" rows="6" placeholder="INFO"></textarea>
              </div>
              <div class="form-group">
                <button class="tm-more-button" onclick="addReview()" type="submit" name="submit">Send</button> 
              </div>
